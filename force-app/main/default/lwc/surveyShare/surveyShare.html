<template>
    <lightning-quick-action-panel header="Share Survey">
        <!-- contact lookup -->
        <div  if:false={surveyFound} class="slds-illustration slds-illustration_small" aria-hidden="true">
            <img src="/img/chatter/OpenRoad.svg" class="slds-illustration__svg" alt=""/>
            <div class="slds-text-color_weak">
                <h3 class="slds-text-heading_medium">No Active Survey Found!</h3>
            </div>
        </div>
    <lightning-record-edit-form object-api-name="User" if:true={surveyFound}>
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="ContactId" label="Select Contact" onchange={selectContact} > </lightning-input-field>
    </lightning-record-edit-form>
    <div slot="footer">
        <lightning-button icon-name="utility:copy"
            variant="neutral"
            label="Copy Link" onclick={copyLink} disabled={disableCopy}
        ></lightning-button>
        <lightning-button
            variant="brand"
            label="Send"
            class="slds-m-left_x-small" onclick={SendSurvey} disabled={disableSend}
        ></lightning-button>
    </div>
    </lightning-quick-action-panel>
   
</template>
